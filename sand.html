<script>

    if(db.sand == undefined){
        let divMain = document.querySelector("div.main-catalog");

        let divProductInCategoryMissing = document.createElement("div");
        divProductInCategoryMissing.innerText = "Товары в данной категории отсутствуют";

        divMain.appendChild(divProductInCategoryMissing);
    }else{
        let divMain = document.querySelector("div.main-catalog");

        for(let i = 0; i < db.sand.length; i++){

            let divCard = document.createElement("div");
            divCard.classList.add("card");

            let divCardImg = document.createElement("div");
            divCardImg.classList.add("card-img");
            divCardImg.style.backgroundImage = "url("+db.sand[i].img+")";
            divCardImg.setAttribute("alt", db.sand[i].imgAlt);

            let divCardTitle = document.createElement("div");
            divCardTitle.classList.add("card-title");
            divCardTitle.innerText = db.sand[i].name;

            let divCardPrice = document.createElement("div");
            divCardPrice.classList.add("card-price");

            let divCardPriceText = document.createElement("div");
            divCardPriceText.classList.add("card-price-text");
            divCardPriceText.innerText = "Цена:";

            let divCardPriceValue = document.createElement("div");
            divCardPriceValue.classList.add("card-price-value");
            divCardPriceValue.innerText = db.sand[i].price;

            divCardPrice.appendChild(divCardPriceText);
            divCardPrice.appendChild(divCardPriceValue);

            let divCardCount = document.createElement("div");
            divCardCount.classList.add("card-count");

            let divCardCountText = document.createElement("div");
            divCardCountText.classList.add("card-count-text");
            divCardCountText.innerText = "Количество:";

            let divCardCountValue = document.createElement("div");
            divCardCountValue.classList.add("card-count-value");
            divCardCountValue.innerText = db.sand[i].count;

            divCardCount.appendChild(divCardCountText);
            divCardCount.appendChild(divCardCountValue);

            divCard.appendChild(divCardImg);
            divCard.appendChild(divCardTitle);
            divCard.appendChild(divCardPrice);
            divCard.appendChild(divCardCount);

            divMain.appendChild(divCard);
        }
    }

</script>
